<section class="hero-section">
    <div class="hero-image-container">
        <img src="/hero.png" alt="Hero Image" class="hero-image">
        <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
        <h1 class="hero-title">Bienvenido a nuestra página de inicio</h1>
        <p class="hero-subtitle">PORQUE PARA LOGRAR TUS OBJETIVOS DEBES TENER UN BUEN PLAN</p>
        <div class="hero-buttons">
            <a href="#formulario_contacto" class="btn btn-primary">Pide tu cotización</a>
        </div>
    </div>
</section>

<section class="trusted-companies">
    <h3>Empresas que confían en nosotros</h3>
    <div class="bubble-carousel">
        <div class="bubble-track" [style.transform]="transformValue">
            <div class="bubble" *ngFor="let logo of logos">
                <img [src]="logo.src" [alt]="logo.alt" class="logo-img">
            </div>
        </div>
        <button class="carousel-control prev" (click)="moveCarousel(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-control next" (click)="moveCarousel(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</section>

<section id="elegirnos" class="elegirnos-section">
    Porque elegirnos
    Revisa nuestros proyectos
</section>

<section id="proyectos_destacados" class="proyectos-section">
    Proyectos destacados
</section>

<section id="industras" class="industrias-section">
    Industrias que atendemos
</section>
